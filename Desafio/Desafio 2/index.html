    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
    <li title="Use a Tag <P>"><u>Parágrafos</u></li>
    <li title="Use a Tag <H>"><u>Titulos</u></li>
    <li title="Use a Tag <IMG>"><u>Imagens</u></li>
    <li title="Use a Tag <abbr>"><u>Abreviações</u></li>
    <li title="Use a Tag <code>"><u>Código-fonte</u></li>
    <li title="Use a Tag <ol> e <il>"><u>Listas Numeradas</u></li>
    <li title="Use a Tag <ul> e <li>"><u>Listas com demarcardores</u></li>
